---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.categories.blog %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <!--h2 class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></h2-->

</div>
